<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Calculator Project</title>

        <!-- Bootstrap 5 CDN link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous">

        <!-- Custom CSS link -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Custom JS link -->
        <script src="script.js" defer></script>

</head>

<body>

        <div class="container m-5">

                <div class="card bg-secondary mb-3 shadow-lg d-md-flex justify-content-center align-items-center">
                        <div class="card-body">
                                <h4 class="card-title bg-primary text-align-center text-light mb-3 shadow-lg"> Basic
                                        Calculator
                                </h4>

                                <input type="text" class="form-control mb-3 text-dark  text-end form-control-lg"
                                        readonly style="font-size: large; font-weight: 22px; " id="result">

                                <div class="row g-2">

                                        <div class="col-3"> <button class="btn bg-warning " type="button"
                                                        onclick="appendValue('%')">%</button>
                                        </div>
                                        <div class="col-3"> <button class="btn bg-warning" type="button"
                                                        onclick="clearResult ()">C</button></div>
                                        <div class="col-3"> <button class="btn bg-warning " type="button"
                                                        onclick="deleteLast ()">⌫</button></div>
                                        <div class="col-3"> <button class="btn bg-danger" type="button"
                                                        onclick="appendValue('/')">÷</button></div>

                                        <div class="col-3"> <button class="btn " type="button"
                                                        onclick="appendValue('7')">7</button>
                                        </div>
                                        <div class="col-3"> <button class="btn " type="button"
                                                        onclick="appendValue('8')">8</button>
                                        </div>
                                        <div class="col-3"> <button class="btn " type="button"
                                                        onclick="appendValue('9')">9</button>
                                        </div>
                                        <div class="col-3"> <button class="btn bg-danger" type="button"
                                                        onclick="appendValue('*')">x</button></div>

                                        <div class="col-3"> <button class="btn " type="button"
                                                        onclick="appendValue('4')">4</button>
                                        </div>
                                        <div class="col-3"> <button class="btn " type="button"
                                                        onclick="appendValue('5')">5</button>
                                        </div>
                                        <div class="col-3"> <button class="btn " type="button"
                                                        onclick="appendValue('6')">6</button>
                                        </div>
                                        <div class="col-3"> <button class="btn bg-danger" type="button"
                                                        onclick="appendValue('-')">-</button></div>

                                        <div class="col-3"> <button class="btn " type="button"
                                                        onclick="appendValue('1')">1</button>
                                        </div>
                                        <div class="col-3"> <button class="btn " type="button"
                                                        onclick="appendValue('2')">2</button>
                                        </div>
                                        <div class="col-3"> <button class="btn " type="button"
                                                        onclick="appendValue('3')">3</button>
                                        </div>
                                        <div class="col-3"> <button class="btn bg-danger" type="button"
                                                        onclick="appendValue('+')">+</button></div>

                                        <div class="col-3"> <button class="btn " type="button"
                                                        onclick="appendValue('.')">.</button>
                                        </div>
                                        <div class="col-3"> <button class="btn " type="button"
                                                        onclick="appendValue('0')">0</button>
                                        </div>
                                        <div class="col-3"> <button class="btn bg-primary"
                                                        style="width: 165px; margin-left: 7px;" type="button"
                                                        onclick="calculateResult( )">=</button></div>

                                </div>

                                <p class="mt-3" style="font-size: x-small;"> © 2025 - All Rights Reserved. Design By: Ayang Monday </p> 
                               
                                
                        </div>
                </div>
        </div>

        </div>
        <!-- Custom JS link -->
        <script src="javascript/main.js"></script>
</body>

</html>
